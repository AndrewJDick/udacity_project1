<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="description" content="Udacity Project One: Building a responsive portfolio site">
	<meta name="author" content="Andrew James Dick">
	<title>P1: Build a Portfolio Site </title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="grid wrapper">

		<div class="container">

			<!-- Header -->
			<header class="one-whole headerBlock">

				<div class="grid__item one-sixth palm-one-whole headerBlockLogo">
					<a href="#">
						<img src="../img/logo.gif" alt="Logo" title="Logo" class="logo" />
					</a>
				</div><!--

				--><div class="grid__item five-sixths palm-one-whole headerBlockText">

					<div class="grid__item one-whole">
						<h1 class="headerTitle">Andrew James Dick</h1>
					</div><!--

					--><div class="grid__item one-whole">
						<h2 class="headerSubtitle">Front-End Ninja</h2>
					</div>
				</div>

			</header>

			<!-- Main Content -->
			<main class="grid__item one-whole">

				<!-- Hero Image -->
					<section class="grid__item one-whole">
						<img src="../img/hero.jpg" alt="Hero" title="Hero" class="hero" />
					</section>

				<!-- Featured Work -->
				<section class="grid__item one-whole">
					<h3 class="tabTitle">Featured Work</h3>
				</section>

				<!-- Portfolio Tabs -->
				<nav class="grid__item one-whole">

					<section class="item three-tenths lap-three-tenths palm-one-whole">
						<article>
							<a href="#">
								<img src="../img/slot_1.gif" alt="slot_1" title="slot_1" class="tabImage" />
							</a>
						</article>

						<article>
							<a href="#">
								<p class="tabText"> Appify </p>
							</a>
						</article>
					</section><!--

					--><section class="item three-tenths lap-three-tenths palm-one-whole">
						<article>
							<a href="#">
								<img src="../img/slot_2.gif" alt="slot_2" title="slot_2" class="tabImage" />
							</a>
						</article>

						<article>
							<a href="#">
								<p class="tabText"> Sunflower </p>
							</a>
						</article>
					</section><!--

					--><section class="item three-tenths lap-three-tenths palm-one-whole">
						<article>
							<a href="#">
								<img src="../img/slot_3.gif" alt="slot_3" title="slot_3" class="tabImage" />
							</a>
						</article>

						<article>
							<a href="#">
								<p class="tabText"> Bokeh </p>
							</a>
						</article>
					</section>
				</nav>
			</main>
		</div>
	</div>
</body>
</html>
